<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="display-top"></div>
            <div class="display-bottom"></div>
        </div>
        <button class="clear">CLEAR</button>
        <button class="delete">DELETE</button>
        <button class = "op num">7</button>
        <button class = "op num">8</button>
        <button class = "op num">9</button>
        <button class = "op math">/</button>
        <button class = "op num">4</button>
        <button class = "op num">5</button>
        <button class = "op num">6</button>
        <button class = "op math">*</button>
        <button class = "op num">1</button>
        <button class = "op num">2</button>
        <button class = "op num">3</button>
        <button class = "op math">-</button>
        <button class = "op decimal">.</button>
        <button class = "op num">0</button>
        <button class = "op equals">=</button>
        <button class = "op math">+</button>
    </div>
</body>
</html>
