<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">10293124080923584</div>
        <button class="clear">CLEAR</button>
        <button class="delete">DELETE</button>
        <button class = "op" class="seven">7</button>
        <button class = "op" class="eight">8</button>
        <button class = "op" class="nine">9</button>
        <button class = "op" class="divide">รท</button>
        <button class = "op" class="four">4</button>
        <button class = "op" class="five">5</button>
        <button class = "op" class="six">6</button>
        <button class = "op" class="multiply">x</button>
        <button class = "op" class="one">1</button>
        <button class = "op" class="two">2</button>
        <button class = "op" class="three">3</button>
        <button class = "op" class="minus">-</button>
        <button class = "op" class="decimal">.</button>
        <button class = "op" class="zero">0</button>
        <button class = "op" class="equals">=</button>
        <button class = "op" class="plus">+</button>
    </div>
</body>
</html>
